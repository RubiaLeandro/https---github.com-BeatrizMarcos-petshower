<ion-header >
  <ion-toolbar color="primary">
    <ion-title color ="light" >
      Pet Shower 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color = "light" class ="ion-padding">
   
      <h1>
        <p>Antes de começarmos, iremos fazer algumas perguntinhas sobre seu pet.</p> 
      </h1>
      <h2 >    
        <p>Qual a espécie?</p>
      </h2>
   

    <ion-row>
      <ion-col size="6">
        <div class="city-card ion-activatable">
          <img src="https://i.imgur.com/OjhkqE2.png">     
          <h3>Cachorro</h3>
        </div> 
      </ion-col>

      <ion-col size="6">
        <div class="city-card ion-activatable" >
          <img src="https://i.imgur.com/byGeUgy.png">           
          <h3>Gato</h3>
        </div>
      </ion-col>
    </ion-row>

    <ion-radio-group [(ngModel)]="newDados.especieValue" >
      <ion-item color = "light">
       <ion-label>Cachorro</ion-label>
       <ion-radio slot="start" value="Cachorro"></ion-radio>
      </ion-item>

      <ion-item color = "light">
       <ion-label>Gato</ion-label>
       <ion-radio slot="start" value="Gato"></ion-radio>
      </ion-item>
    </ion-radio-group>
    
      <h2>
        <p>É macho ou fêmea?</p>
      </h2>
  
    <ion-row>
      <ion-col size="6">
        <div class="city-card ion-activatable">
          <img src= "https://i.imgur.com/KnWwu5K.png">
          <h3>Macho</h3>
        </div>
       
      </ion-col>
      <ion-col size="6">
        <div class="city-card ion-activatable">
          <img  src="https://i.imgur.com/gB6rqmg.png">
          <h3>Fêmea</h3>
        </div>
      </ion-col>
    </ion-row>

    <ion-radio-group [(ngModel)]="newDados.sexoValue" >
      <ion-item color = "light">
       <ion-label >Macho</ion-label>
       <ion-radio slot="start" value="Macho"></ion-radio>
      </ion-item>

      <ion-item color = "light">
       <ion-label>Fêmea</ion-label>
       <ion-radio slot="start" value="Fêmea"></ion-radio>
      </ion-item>
    </ion-radio-group>

    <br>

    <ion-row>
      <ion-col size = "5">
      </ion-col>
      <ion-col size = "7">
        <ion-button color = "tertiary" routerLink="/tabs/agendamento/informacoes" 
        [disabled] = "newDados.especieValue !== 'Cachorro' && newDados.especieValue !== 'Gato' ||
         newDados.sexoValue !== 'Macho' && newDados.sexoValue !== 'Fêmea'" (click)="save()">
          <ion-icon slot = end name="arrow-forward-outline"></ion-icon>
          Próxima página 
        </ion-button> 
      </ion-col>
    </ion-row>

</ion-content>
