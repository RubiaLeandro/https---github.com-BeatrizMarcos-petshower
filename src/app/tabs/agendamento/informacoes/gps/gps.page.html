<ion-header  >
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/agendamento/informacoes"></ion-back-button>
    </ion-buttons>
    <ion-title color ="light" >
      Pet Shower
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color = "light" class ="ion-padding">



  <h2>
    <p>O endereço para buscar o pet seria o da sua localização atual?</p>
  </h2>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Blank </ion-title>
    </ion-toolbar>
  </ion-header>
  
    <ion-card color = "light">
      <div #mapElement class="map"> </div>
      <ion-card-content>
          <p>Localização Atual:</p>
          <b>Endereço: </b> {{newDados.enderecoValue}}
      </ion-card-content>   
    </ion-card>

  <ion-radio-group [(ngModel)]="newDados.enderecocertoValue">
    <ion-item color = "light">
     <ion-label >Sim </ion-label>
     <ion-radio slot="start" value="Sim" ></ion-radio>
    </ion-item>
    <ion-item color = "light">
     <ion-label>Não</ion-label>
     <ion-radio slot="start" value="Não" ></ion-radio>
    </ion-item>
  </ion-radio-group>

  <ion-row>
    <ion-col size = "5">
    </ion-col>
    <ion-col size = "7">
      <ion-button color = "tertiary" 
      (click)="validacaoendereco()"    [disabled] = "newDados.enderecocertoValue !== 'Sim' && newDados.enderecocertoValue!== 'Não' " >
        Salvar Resposta  </ion-button> 
    </ion-col>
  </ion-row>

  


  <ion-item color = "light" > 
    <h2>
      <p>Caso sua resposta tenha sido não, insira o endereço desejado:</p>
      <ion-input [disabled] = "newDados.enderecocertoValue !== 'Não' "  color = "primary" [(ngModel)]="newDados.endereco2Value" > </ion-input>
    </h2>
  </ion-item>


  <ion-row>
    <ion-col size = "5">
    </ion-col>
    <ion-col size = "7">
      <ion-button color = "tertiary" routerLink="/tabs/agendamento/escolha" 
      (click)="save()"    [disabled] = "newDados.endereco2Value === ''" >
        <ion-icon slot = end name="arrow-forward-outline"></ion-icon>
        Próxima página 
      </ion-button> 
    </ion-col>
  </ion-row>

</ion-content>
